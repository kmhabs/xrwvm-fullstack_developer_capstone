name: 'Lint Code'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Run Linter
      run: |
        # This command finds all Python files recursively and runs flake8 on them
        find . -name "*.py" -exec flake8 {} +
    - name: Display Linting Errors
      if: failure()
      run: |
        echo "Linting errors found in Python files."

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Install JSHint
      run: npm install jshint --global
    - name: Run Linter
      run: |
        # This command finds all JavaScript files recursively and runs JSHint on them
        find . -name "*.js" -exec jshint {} +
    - name: Display Linting Errors
      if: failure()
      run: |
        echo "Linting errors found in JavaScript files."
